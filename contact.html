<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Contact | Bagground</title>
<link rel="icon" type="image/png" href="https://i.ibb.co/N61SZKtX/BG-3-removebg-preview.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">

<link rel="stylesheet" href="assets/css/global.css">
<link rel="stylesheet" href="assets/css/header.css">
  
<style>
/* =====================
   PAGE SPECIFIC STYLES
   ===================== */
:root {
  --font-body: Manrope, system-ui, sans-serif;
  --font-heading: "Playfair Display", serif;
}

/* 1. Standard App Setup */
html, body {
  overflow-x: hidden;
}

body { 
  margin:0; 
  font-family: var(--font-body); 
  background:#fff; 
  color:#111;
}

.container { max-width:1200px; margin:auto; padding:0 22px; }

/* CONTACT HERO */
.contact-hero { 
  background:#fafafa; 
  text-align: center;
  /* Combine padding + safe area fix in one line */
  padding: calc(60px + env(safe-area-inset-top)) 0 60px; 
}
.contact-hero h1 { font-family: var(--font-heading); font-size: 42px; margin-bottom: 10px; }
.contact-hero p { max-width:600px; margin: auto; color:#475569; font-size:17px; }


/* CONTACT FORM */
.contact-section { padding: 80px 0; background: url("https://images.unsplash.com/photo-1522202176988-66273c2fd55f") center/cover; position: relative; }
.contact-section::before { content: ""; position: absolute; inset: 0; background: rgba(255,255,255,0.85); backdrop-filter: blur(10px); }
.contact-card { position: relative; max-width: 800px; margin: auto; padding: 50px; border-radius: 20px; background: rgba(255,255,255,0.9); box-shadow: 0 20px 60px rgba(0,0,0,0.1); }

.form-grid { display:grid; grid-template-columns:1fr 1fr; gap:20px; }
.form-group { display:flex; flex-direction:column; }
.form-group.full { grid-column:1 / -1; }
label { font-size: 13px; font-weight: 700; margin-bottom: 8px; color: #111; }

input, select, textarea {
  padding: 12px 16px; border-radius: 8px; border: 1px solid #ccc; background: #fff; font-family: inherit; width: 100%;
}
textarea { min-height:120px; resize: vertical; }

/* --- CHECKBOX STYLES --- */
.services-select { 
  display: grid; 
  grid-template-columns: repeat(2,1fr); 
  gap: 12px;
}

.service-pill { 
  display: flex; 
  align-items: center; 
  gap: 12px; 
  padding: 14px 16px; 
  border-radius: 8px; 
  border: 1px solid #ddd; 
  cursor: pointer; 
  font-size: 15px; 
  font-weight: 500;
  background: #fff;
  transition: all 0.2s ease;
  user-select: none;
}

.service-pill:hover {
  border-color: #111;
  background: #f8fafc;
}

.service-pill input[type="checkbox"] {
  margin: 0;
  width: 18px;
  height: 18px;
  cursor: pointer;
  accent-color: #111;
}

/* Actions */
.form-actions { margin-top:30px; display:flex; align-items:center; gap:20px; }
.form-note { font-size:13px; color:#666; }

@media (max-width:768px) {
  .form-grid { grid-template-columns:1fr; }
  .contact-card { padding: 30px 20px; }
  .form-actions { flex-direction: column; }
  .btn-primary { width: 100%; text-align: center; }
}

/* Fix for mobile input overflow */
input[type="text"], input[type="email"], input[type="tel"],
input[type="number"], input[type="url"], select, textarea {
    width: 100%; max-width: 100%; box-sizing: border-box;
}
</style>
</head>

<body>

<div data-include="components/header.html"></div>

<section class="contact-hero">
  <div class="container">
    <h1>Let’s Talk About Your Growth</h1>
    <p>This isn’t a sales call. We first understand your business, goals and current challenges — then decide if we’re the right fit.</p>
  </div>
</section>

<section class="contact-section">
  <div class="container">
    <form class="contact-card">
      <h2>Tell Us About Your Business</h2>
      <div class="form-grid">
        <div class="form-group"><label>Full Name *</label><input type="text" required></div>
        <div class="form-group"><label>Email *</label><input type="email" required></div>
        <div class="form-group"><label>Phone / WhatsApp *</label><input type="tel" required></div>
        <div class="form-group"><label>Business Name</label><input type="text"></div>
        <div class="form-group"><label>Business Type</label>
          <select>
            <option>Service Business</option>
            <option>E-commerce</option>
            <option>Personal Brand</option>
            <option>Startup</option>
          </select>
        </div>
        <div class="form-group"><label>Website / Instagram</label><input type="url"></div>
        <div class="form-group">
          <label>Interested Plan</label>
          <select id="interestedPlan">
            <option value="">Select a plan</option>
            <option value="Starter Ground">Starter Ground</option>
            <option value="Business Ground">Business Ground</option>
            <option value="Growth Ground">Growth Ground</option>
          </select>
        </div>

        <div class="form-group full">
          <label>Optional Add-ons</label>
          <div class="services-select">
            <label class="service-pill"><input type="checkbox"> Logo & Brand Identity</label>
            <label class="service-pill"><input type="checkbox"> Monthly Support</label>
            <label class="service-pill"><input type="checkbox"> Growth Support</label>
            <label class="service-pill"><input type="checkbox"> Lead Gen</label>
          </div>
        </div>
        <div class="form-group full">
          <label>Describe your goal</label>
          <textarea placeholder="What would success look like for you?"></textarea>
        </div>
      </div>
      <div class="form-actions">
        <button class="btn-primary">Request Strategy Call</button>
        <span class="form-note">We usually respond within 24 hours.</span>
      </div>
    </form>
  </div>
</section>

<div data-include="components/footer.html"></div>
<script src="js/include.js"></script>

</body>
</html>
